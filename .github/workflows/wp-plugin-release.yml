name: WordPress Plugin Release

on:
  push:
    branches: [ "main", "master" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main", "master" ]

concurrency:
  group: wp-plugin-release-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: mbstring, intl
        tools: composer:v2

    - name: Install dependencies
      run: |
        if [ -f "amigopet/composer.json" ]; then
          cd amigopet
          composer install --no-dev --optimize-autoloader
        fi

    - name: WordPress Plugin Check
      uses: WordPress/plugin-check-action@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        build-dir: 'amigopet'
        wp-version: '6.8'
        exclude-directories: 'scripts,Tests'

    - name: Create Release ZIP
      run: |
        zip -r amigopet.zip amigopet -x "*.git*" "*/Tests/*" "*/tests/*" ".github/*"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: amigopet-plugin
        path: amigopet.zip

    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: amigopet.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
