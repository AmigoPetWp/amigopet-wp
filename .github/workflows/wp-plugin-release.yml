name: WordPress Plugin Release

on:
  push:
    branches: [ "main", "master" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main", "master" ]

concurrency:
  group: wp-plugin-release-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: mbstring, intl
        tools: composer:v2

    - name: Install TCPDF and embed in plugin
      run: |
        cd amigopet
        composer install --no-dev --no-scripts
        mkdir -p lib
        cp -r vendor/tecnickcom/tcpdf lib/tcpdf
        rm -rf vendor
        cd lib/tcpdf
        for name in tests test docs doc examples example; do
          find . -depth -type d -name "$name" -exec rm -rf {} + 2>/dev/null || true
        done
        if [ -d "fonts" ]; then
          cd fonts
          for f in *; do
            case "$f" in
              dejavusans*) ;;
              *) rm -rf "$f" 2>/dev/null || true ;;
            esac
          done
          cd ..
        fi
        rm -rf tools 2>/dev/null || true
        cd ../../..

    - name: WordPress Plugin Check
      uses: WordPress/plugin-check-action@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        build-dir: 'amigopet'
        wp-version: '6.8'
        exclude-directories: 'scripts,Tests,lib'
        exclude-files: '.distignore'

    - name: Create Release ZIP
      run: |
        zip -9 -r amigopet.zip amigopet \
          -x "*.git*" \
          -x "*/.distignore" -x "*/.*" \
          -x "*/Tests/*" -x "*/tests/*" \
          -x "*/.github/*" \
          -x "*/scripts/*" \
          -x "*/vendor/*" \
          -x "*/composer.lock" \
          -x "*.md" -x "*/.phpunit.result.cache" \
          -x "*/phpstan.neon" -x "*/phpunit.xml" -x "*/phpunit.xml.dist"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: amigopet-plugin
        path: amigopet.zip

    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: amigopet.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
